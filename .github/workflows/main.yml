name: Build Khatile

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        target: [html5]
    steps:
    - uses: actions/cache/restore@v3
      id: cache-kha
      with:
        path: Kha
        key: kha

    - name: cache test + checkout khatile & dependencies submodules
      if: steps.cache-kha.outputs.cache-hit != 'true'
      uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Cache Kha
      uses: actions/cache@v3
      with:
        path: ~/Kha
        key: kha
        restore-keys: |
          kha

    - name: try to restore koui from cache
      uses: actions/cache/restore@v3
      id: cache-koui
      with:
        path: Subprojects/koui
        key: koui

    - name: checkout koui (gitlab)
      if: steps.cache-koui.outputs.cache-hit != 'true'
      run: rm -rf Subprojects/koui && git clone "https://gitlab.com/koui/koui.git" Subprojects/koui

    - uses: FedericoCarboni/setup-ffmpeg@v2
      id: setup-ffmpeg

    - name: create build dir
      run: |
        mkdir build && mkdir build/html5

    - name: export sound files
      uses: canastro/copy-file-action@master
      with:
        source: "Assets/sound.ogg"
        target: "build/html5/sound.ogg"

    - name: build ${{ matrix.target }}
      run: |
        node Kha/make ${{ matrix.target }} --compile --ffmpeg ${{steps.setup-ffmpeg.outputs.ffmpeg_path}}

    - name: deploy to github pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build/html5
